<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web form</title>
</head>
<body>
    <h1 style="text-align:center;">แบบสอบถาม</h1>
    <hr>
    <form>
        <table align="center" bgcolor="#f6e7d2" cellpadding="8">
            <tr>
                <td colspan="2">
                    <b>ข้อมูลผู้ตอบแบบสอบถาม</b>
                </td>
            </tr>
            <tr>
                <td><b>ชื่อ-นามสกุล</b></td>
                <td>
                    <input type="text">
                </td>
            </tr>
            <tr>
                <td><b>รหัสนักศึกษา</b></td>
                <td>
                    <input type="text">
                </td>
            </tr>
            <tr>
                <td><b>เพศ</b></td>
                <td>
                    <input type="radio" name="gender" > ชาย
                    <input type="radio" name="gender"> หญิง
                </td>
            </tr>
            <tr>
                <td><b>สังกัดคณะ</b></td>
                <td>
                    <select>
                        <option>วิทยาศาสตร์</option>
                        <option>วิศวกรรมศาสตร์</option>
                        <option>ครุศาสตร์</option>
                        <option>บริหารธุรกิจ</option>
                        <option>มนุษยศาสตร์</option>
                        <option>เทคโนโลยีอุตสาหกรรม</option>
                        <option>เกษตรศาสตร์</option>
                        <option>พยาบาลศาสตร์</option>
                        <option>สาธารณสุขศาสตร์</option>
                        <option>แพทยศาสตร์</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><b>แม่สีที่ชอบ</b></td>
                <td>
                    <input type="checkbox"> สีแดง
                    <input type="checkbox"> สีเขียว
                    <input type="checkbox"> สีน้ำเงิน
                </td>
            </tr>
            <tr>
                <td><b>ผลไม้ที่ชอบ</b></td>
                <td>
                    <input type="checkbox"> มะม่วง
                    <input type="checkbox"> สับปะรด
                    <input type="checkbox"> ทุเรียน
                    <br>
                    <input type="checkbox"> ลำไย
                    <input type="checkbox"> ฝรั่ง
                    <input type="checkbox"> แตงโม
                </td>
            </tr>
            <tr>
                <td><b>อาหารที่ชอบ</b></td>
                <td>
                    <input type="checkbox"> ผัดกะเพรา
                    <input type="checkbox"> ไข่เจียวหมูสับ
                    <input type="checkbox"> แกงจืด
                    <br>
                    <input type="checkbox"> แกงเขียวหวานไก่
                    <input type="checkbox"> ผัดไทย
                    <input type="checkbox"> ราดหน้าหมี่กรอบ
                </td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="submit" value="บันทึก">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
