<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Demo</title>
</head>
<body>
    <h3>My Favorite Fruits</h3>
    <h4>Unorder List</h4>
    <ul style="list-style-type:decimal-leading-zero ;">
        <li>Banana</li>
        <li>Grape</li>
        <li>Mango</li>
    </ul>
    <h4>Order List</h4>
    <ol>
        <li>Papaya</li>
        <li>Papaya</li>
        <li>Papaya</li>
    </ol>
</body>
</html>
