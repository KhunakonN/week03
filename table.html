<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Demo</title>
</head>
<body>
    <table border="1">
        <thead>
            <th>#</th>
            <th>Name</th>
            <th>Mobile</th>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>John Doe</td>
                <td>088-888-5252</td>
            </tr>
        <tbody>
            <tr>
                <td>2</td>
                <td>Jane Doe</td>
                <td>088-777-5252</td>
            </tr>
        <tbody>
            <tr>
                <td>3</td>
                <td>Ellen Brown</td>
                <td>088-999-5252</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
